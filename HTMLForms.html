<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>HTMLForms</title>
	</head>
	<body>
		<h1>Sign In 1</h1>
		<form>
			<lable>Username: <input name="Username" type = "text" placeholder="Username" required></lable>
			<lable>Password: <input type = "password" placeholder="Password" required></lable>
			<!--Button will only refresh page without action or method-->
			<!--presence validation-->
			<button>Login</button>
		</form>
		<br>
		<h1>Sign in 2</h1>
		<form action="https://www.google.com" method="GET">
			<label for = "Email">Username: </label>
			<input id="Email" type = "Email" placeholder="Email" required>
			<label for = "Password">Password: </label>
			<input id="Password" type = "text" placeholder="Password" required>
			<!--Button will open Google -->
			<!--type validation-->
			<button>Login</button>
		</form>
	</body>
</html>
