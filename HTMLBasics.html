<!DOCTYPE html>
<html lang="en">
    <head> <!-- head holds all the metadata for the file -->
        <title>My First Page</title>
    </head>
    <body> <!-- body contains EVERYTHING else -->
        <h1>This is my first tag!!!</h1>
    <!-- there are 6 different headings-->
    <!-- h1 is the largest, h6 is the smallest  -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!--  p is for paragraphs! -->
        <p>This is a <strong>block</strong> of text that doesnt mean <em>anything</em>!!!</p>
        <!-- ordered (numbered) list-->
        <ol>
            <li>red</li>
            <li>orange</li>
            <li>yellow</li>
        </ol>
        <!-- unordered list  -->
        <ul>
            <li>red</li>
            <li>orange</li>
            <li>yellow</li>
        </ul>
        <!-- nested lists -->
        <ul>
            <li>red
            <ul>
                <li>apple</li>
                <li>cherry</li>
            </ul>
            </li>
        </ul>
    </body>
</html>
