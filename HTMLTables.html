<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>HTML Tables</title>
	</head>
	<body>
		<!--generally table attributes are controlled with CSS -->
		<table border = "1">
			<thead>
			<!--tr is each row-->
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<!-- td is each cell -->
					<td>Rusty</td>
					<td>Wyatt</td>
				</tr>
				<tr>
					<td>2</td>
					<td>13</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
